name: Generate 3D Contributions Calendar (token resilient)

on:
  schedule:
    - cron: "0 1 * * *"   # daily at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write   # ensure the job has write permission for repository contents via GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (keep credentials)
        uses: actions/checkout@v3
        # DO NOT use persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create dist dir
        run: mkdir -p dist

      - name: Generate 3D contribution SVG
        run: node ./scripts/generate-3d-calendar.js

      - name: Push generated SVG to output branch (crazy-max action)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
        env:
          # Primary (automatic) token - available by default
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Fallback (create this secret only if GITHUB_TOKEN doesn't work due to protections).
          # Create a personal access token (repo scope) and store as secret GH_PAT if needed.
          GH_PAT: ${{ secrets.GH_PAT || '' }}

